<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directional Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button up" id="up"></div>
        <div class="button left" id="left"></div>
        <div class="button right" id="right"></div>
        <div class="button down" id="down"></div>
    </div>
    <div id="log" class="log-container">
    </div>
    <script src="script.js"></script>
</body>
</html>
